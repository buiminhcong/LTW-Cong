<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Thêm bác sĩ</title>
</head>
<body>
<div class="container">
    <h2>Thêm bác sĩ</h2>
    <p style="font-size: 40px; color: black">Điền thông tin bác sĩ để thêm</p>
    <form>
        <div class="form-group">
            <label>Chứng minh thư:</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group">
            <label>Thâm niên:</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group">
            <label>Tên:</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group">
            <label>Số điện thoại:</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group">
            <label>Địa chỉ:</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group">
            <label>Ngày sinh:</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group">
            <label>Bậc nghề:</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group">
            <label>Trình độ:</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group">
            <label>Chuyên môn:</label>
            <input type="text" class="form-control">
        </div>
    </form>
    <button type="submit" class="btn btn-success">Thêm bác sĩ</button>
</div>

</body>
</html>
